<!DOCTYPE html>
<html>
    <html>
        <head>
            <title>Atividade03 Exercício 01 - Formulários</title>
        </head>
        <body>
            <h2 align="center">Exercício 01-Formulário de Cadastro Simples</h2>

            <hr>
            <br>
            
            <form action="processa.php" method="post">
                <label for="nome">Nome:</label>
                <br>
                <input type="text" id="nome" name="nome" maxlength="50" placeholder="Digite seu nome...">

                <br>
                <br>

                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail...">

                <br>
                <br>

                <label for="senha">Senha:</label>
                <br>
                <input type="password" id="senha" name="senha" required placeholder="Password">

                <br>
                <br>

                <label for="idade">Idade:</label>
                <br>
                <input type="number" id="idade" name="idade" max ="120" min="1" required >

                <br>
                <br>
                <br>

                <input type="submit" value="Enviar">
            </form>

        </body>
    </html>
</html>
